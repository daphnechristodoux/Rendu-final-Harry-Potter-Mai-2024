<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartes Harry Potter</title>
  <link rel="stylesheet" href="30 cartes Harry Potter - Jeu 5 cartes et échanges.css">
</head>
<body>

<!-- Les fichiers css et js associés portent le même nom que le fichier html, et ne seront pas partagés -->

<!-- Bouton pour éteindre la LED -->
<!-- <button onclick="eteindreLED()">Éteindre la LED</button>    mis en commentaire -->


  <h1 class="element" style="margin-left: 60px;">Cartes Harry Potter</h1>

  <!-- Liens des 4 maisons qui vont permettre l'affichage des cartes par maison -->
  <div class="houses">
    <span class="house gryffindor" onclick="afficherCartesParMaison('Gryffindor')">Gryffindor</span>
    <span class="house slytherin" onclick="afficherCartesParMaison('Slytherin')">Slytherin</span>
    <span class="house ravenclaw" onclick="afficherCartesParMaison('Ravenclaw')">Ravenclaw</span>
    <span class="house hufflepuff" onclick="afficherCartesParMaison('Hufflepuff')">Hufflepuff</span>
  </div>
  
<!--
  Ci-dessous le texte qui apparaitra en haut de page, avec les instructions, notamment celle d'aller
  dans la burger box pour trouver les menus
  Et de commencer par tirer au sort les 5 cartes du joueur
-->

  <!-- <h2 style="margin-left: 60px; color: rgb(255, 50, 0);">(les menus sont dans la burger box en haut à gauche. clicker pour l afficher, re-clicker pour la faire disparaitre)</h2> -->
  <!-- <h3 style="margin-left: 60px; color: rgb(255, 50, 0);">(commencez par tirer un jeu de 5 cartes aléatoires pour le joueur, puis tentez un échange de carte, qui pourra être accepté ou refusé par le système. Puis à la proposition de carte que vous recevrez, vous pourrez de votre coté l'accepter, ou pas)</h3> -->
  

  <!-- ci-dessous le conteneur pour afficher les cartes de Harry Potter -->
  <div id="characters"></div>

  <!-- Ci-dessous la burger box qui est constituée de 3 petites barres horizontales -->
  <!-- En cliquant dessus, on ouvre ou ferme la barre de navigation larétale, via toggleMenu -->
    <div class="burger-menu" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Ci-dessous la sidenav, avec ces sous-menus -->
  <div class="sidenav" id="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" class="menu-item" onclick="tirerCartesJoueur()">Tirer 5 cartes pour le Joueur</a>
    <a href="#" class="menu-item" onclick="afficherCartesJoueur(jeuJoueur)">Afficher les cartes du Joueur</a>
    <a href="#" class="menu-item" onclick="afficherToutesLesCartes()">Afficher toutes les cartes</a>
    <a href="#" class="menu-item" onclick="afficherDetailCarte()">Détail d'une carte</a>
    <a href="#" class="menu-item" onclick="changerImageFond()">Changer l'image de fond</a>
    <a href="Node/signup.html" class="menu-item">Inscription</a>
    <a href="Node/login.html" class="menu-item">Login</a>
  </div>

  <!-- Bouton flottant en bas à droite de l'écran, servant à l'échange de carte -->
  <button class="floating-btn" onclick="echangerCarte()">Échange de carte</button>

  <script src="30 cartes Harry Potter - Jeu 5 cartes et échanges.js"></script>
</body>
</html>
